{% extends "base.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
  <h2>Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        ({{ post.created_at|date:"Y-m-d H:i" }})
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
